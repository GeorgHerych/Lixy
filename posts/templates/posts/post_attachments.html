<div id="carousel{{post.id}}" class="carousel slide">
    <div class="carousel-indicators">
        {% for attachment in post.attachments.all %}
            <button type="button" data-bs-target="#carousel{{post.id}}" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}" aria-current="{% if forloop.first %}active{% endif %}" aria-label="Slide {{ forloop.counter }}"></button>
        {% endfor %}
    </div>

    <div class="carousel-inner">
        {% for attachment in post.attachments.all %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                {% include 'posts/post_attachment.html' with attachment=attachment to_delete=to_delete post=form.instance %}
            </div>
        {% endfor %}
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carousel{{post.id}}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carousel{{post.id}}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
