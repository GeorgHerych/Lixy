{% extends 'base/base.html' %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
    <div class="card edit-form">
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}

                <div class="d-flex justify-content-between gap-3">
                    <div class="comment-content">
                        <textarea type="text" class="form-control comment-content" name="content" id="content" rows="3" placeholder="Write a comment" required>{{ form.instance.content }}</textarea>
                    </div>

                    <div class="d-flex flex-column justify-content-end">
                        <button type="submit" class="btn btn-primary btn-comment">Comment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
